db:
  image: hajaalin/omero-postgres
  environment:
    POSTGRES_PASSWORD:
    DB_PASSWORD_OMERO:
    OMERO_ROOT_PASSWORD:
  volumes:
   - /home/hajaalin/tmp/pg_dump:/pg_dump:ro

omero:
  image: hajaalin/omero
  environment:
    DB_PASSWORD_OMERO:
    OMERO_TRUSTSTORE_PASSWORD:
  links:
   - db
  expose: 
   - "4064"

omeroweb:
  image: hajaalin/omeroweb
  links:
   - omero
  expose:
   - "4080"

nginx:
  image: hajaalin/omero-nginx
  links:
   - omeroweb
  volumes_from:
   - omeroweb
  ports:
   - "8080:8080"
