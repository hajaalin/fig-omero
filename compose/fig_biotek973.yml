db:
  build: omero-postgres
  environment:
    POSTGRES_PASSWORD:
    DB_PASSWORD_OMERO:
    OMERO_ROOT_PASSWORD:
  volumes:
   - /home/hajaalin/tmp/pg_dump:/pg_dump:ro

omero:
  build: omero-hyldap
  environment:
    DB_PASSWORD_OMERO:
    OMERO_TRUSTSTORE_PASSWORD:
    LDAP_HOST: "ldap-internal.it.helsinki.fi"
    LDAP_PORT: "636"
  links:
   - db
  expose: 
   - "4064"

omeroweb:
  build: omero-web
  links:
   - omero
  expose:
   - "4080"

nginx:
  build: omero-nginx
  links:
   - omeroweb
  volumes_from:
   - omeroweb
  volumes:
   - /home/hajaalin/tmp/fig-omero-test1/nginx_auth:/etc/nginx/auth
  ports:
   - "8080:80"
   - "443:443"
